<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Character</h1>
        <form id="character-form" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="race">Race:</label>
                <select id="race" name="race" required>
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                </select>
            </div>

            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="warrior">Warrior</option>
                    <option value="mage">Mage</option>
                    <option value="thief">Thief</option>
                    <option value="none">None</option>
                </select>
            </div>

            <div class="form-group">
                <label for="strength">Strength:</label>
                <input type="number" id="strength" name="strength" min="1" max="20" required>
            </div>

            <div class="form-group">
                <label for="dexterity">Dexterity:</label>
                <input type="number" id="dexterity" name="dexterity" min="1" max="20" required>
            </div>

            <div class="form-group">
                <label for="intelligence">Intelligence:</label>
                <input type="number" id="intelligence" name="intelligence" min="1" max="20" required>
            </div>

            <div class="form-group">
                <label for="luck">Luck:</label>
                <input type="number" id="luck" name="luck" min="1" max="20" required>
            </div>

            <div class="form-group">
                <label for="health">Health:</label>
                <input type="number" id="health" name="health" value="100" readonly>
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <div id="image-preview" class="image-preview"></div>
            </div>

            <button type="submit" class="submit-btn">Create Character</button>
        </form>

        <div id="character-output" class="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
