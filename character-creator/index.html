<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Personajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
        #image-preview {
            margin-top: 10px;
        }
        #image-preview img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Crear Personaje</h1>
    
    <form id="character-form">
        <label for="name">Nombre del Personaje:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="race">Raza:</label>
        <select id="race" name="race" required>
            <option value="Humano">Humano</option>
            <option value="Elfo">Elfo</option>
            <option value="Enano">Enano</option>
        </select>
        
        <label for="class">Clase:</label>
        <select id="class" name="class" required>
            <option value="Guerrero">Guerrero</option>
            <option value="Mago">Mago</option>
            <option value="Explorador">Explorador</option>
            <option value="Clérigo">Clérigo</option>
            <option value="Sin Especialidad">Sin Especialidad</option> <!-- Nueva opción -->
        </select>
        
        <label for="strength">Fuerza:</label>
        <input type="number" id="strength" name="strength" min="1" max="20" required>
        
        <label for="dexterity">Destreza:</label>
        <input type="number" id="dexterity" name="dexterity" min="1" max="20" required>
        
        <label for="intelligence">Inteligencia:</label>
        <input type="number" id="intelligence" name="intelligence" min="1" max="20" required>
        
        <label for="luck">Suerte:</label>
        <input type="number" id="luck" name="luck" min="1" max="20" required>
        
        <label for="health">Salud:</label>
        <input type="number" id="health" name="health" value="100" readonly>
        
        <label for="image">Imagen del Personaje:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        
        <button type="submit">Crear Personaje</button>
    </form>
    
    <div class="output">
        <h2>Información del Personaje</h2>
        <pre id="character-output"></pre>
        <div id="image-preview"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
