<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Hexagon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #hexCanvas {
            border: 1px solid #000;
        }
        .control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Customize Hexagon</h1>
    <div>
        <label for="hexSize">Hexagon Size:</label>
        <input type="range" id="hexSize" min="20" max="100" value="50" class="control" />
        <span id="sizeValue">50</span>
    </div>
    <div>
        <label for="hexColor">Hexagon Color:</label>
        <input type="color" id="hexColor" value="#ff0000" class="control" />
    </div>
    <div>
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*" class="control" />
    </div>
    <div>
        <label for="imageScale">Image Scale:</label>
        <input type="range" id="imageScale" min="0.1" max="2" step="0.1" value="1" class="control" />
        <span id="scaleValue">1</span>
    </div>
    <canvas id="hexCanvas" width="600" height="600"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
